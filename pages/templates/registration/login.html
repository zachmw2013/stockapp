{% extends 'base.html' %}

{% block content %}
<body>
     {% if form.errors %}
     <p>invalid entry</p>
     {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>

        <input type="submit"  value="login"></p>
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</body>

{% endblock content %}
